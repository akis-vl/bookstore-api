name: Bookstore API Tests

on:
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: "Which test group to run"
        required: true
        default: "regression"
        options:
          - regression
          - smoke

jobs:
  test:
    name: Run API Tests and Publish Allure Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=smoke" >> $GITHUB_OUTPUT
          fi

      - name: Build and run tests
        run: mvn clean test -B -Dgroups=${{ steps.tag.outputs.tag }}
        continue-on-error: true

      - name: Install Allure CLI
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          tar -zxvf allure-2.30.0.tgz
          sudo mv allure-2.30.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure report
        if: always()
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
          retention-days: 7

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report

      - name: Add Allure link to workflow summary
        if: always()
        run: |
          echo "### ðŸ§ª Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [Click here to view the latest Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
